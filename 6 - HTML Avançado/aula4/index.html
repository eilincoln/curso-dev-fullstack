<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do usuário</legend>
            <label for="">Nome:</label>
            <input name="nome" type="text" placeholder="digite o seu nome">

            <br><br>
            <label for="">email</label>
            <input name="email" type="email" placeholder="digite o seu e-mail">

            <br><br>
            <label for="">senha</label>
            <input name="senha" type="password" placeholder="digite a senha">
            <!--<input type="button" value="enviar"> não é mais usado, só para conhecimento-->

            <br><br>

            <label for="">Sexo:</label> <br>
            <input name="sexo" type="radio" value="Masculino"><label for="">Masculino</label>
            <input name="sexo" type="radio" value="Feminino"><label for="">Feminino</label>
            <input name="sexo" type="radio" value="Prefiro não informar"><label for="">Prefiro não informar</label>
            <br><br>

            <br><br>
            <label for="">Habilidades:</label><br>
            <input type="checkbox" name="habilidades" value="HTML" id="html"><label for="html">HTML</label>
            <input type="checkbox" name="habilidades" value="css"><label for="">CSS</label>
            <input type="checkbox" name="habilidades" value="java"><label for="">Java</label>
            <input type="checkbox" name="habilidades" value="none"><label for="">Node</label>

            <br><br>


            <label for="">Cidade</label><br>
            <select name="cidade" id="">
                <option selected value="">-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
            </select>

            <br><br>

            <label for="">Carro:</label><br>
            <select name="carro" id="">
                <option selected value="">-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="Celta">Celta</option>
                </optgroup>
                <option value="Corsa">Trator</option>
                <option value="Uno">Uno</option>
            </select>

            <br><br>

            <label for="">Fruta</label><br>
            <input list="listaFruta" type="text" name="frutas" placeholder="digite sua fruta">

            <datalist id="listaFruta">
                <option value="Abacaxi">Abacaxi</option>
                <option value="Banana">Banana</option>
                <option value="Açai">Açai</option>
                <option value="Acerola">Acerola</option>
            </datalist>


            <br><br>
            <button>enviar</button>
        </fieldset>
    </form>
</body>

</html>
